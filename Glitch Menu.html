<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glitch Menu</title>
    <link rel="stylesheet" href="Glitch%20Menu.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="muneIcon">
        <div class="open">
            <span class="line1"></span>
            <span class="line2"></span>
        </div>
        
        <div class="close">
            <span class="line3"></span>
            <span class="line4"></span>
        </div>
    </div>
    
    <div class="main">
        <div class="menu">
            <span class="muneItem" data="HOME">HOME</span>
            
            <span class="muneItem" data="ABOUT">ABOUT</span>
            
            <span class="muneItem" data="CAREERS">CAREERS</span>
            
            <span class="muneItem" data="CONTACT">CONTACT</span>
        </div>
        
    <video height="600px" width="600px" id="vid" autoplay muted loop>
        <source src="GLITCH.mp4" type="video/mp4" />
    </video>
    
    </div>
    
    
    <script type="text/javascript" src="Glitch%20Menu.js"></script>
</body>
</html>
